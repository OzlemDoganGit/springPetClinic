<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}" lang="en">

<head>
	<meta charset="UTF-8">
	<title>List of Vets</title>
</head>
<body>
<h2>Veterinarians</h2>
<table id="vets" class="table table-striped">
<thead>
    <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 120px">Last Name</th>
    </tr>
    </thead>
    <tr th:each="vet : ${vets}">
        	<td><p th:text="${vet.id}">ID</p></td>
        	<td><p th:text="${vet.firstName}">First Name</p></td>
        	<td><p th:text="${vet.lastName}">Last Name</p></td>
    </tr>
</table>
</body>

</html>
