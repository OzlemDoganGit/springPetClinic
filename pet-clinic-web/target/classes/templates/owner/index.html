<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body},'vets')}" lang="en">

<body>

<h2>Owners</h2>
<table id="vets" class="table table-striped">
<thead>
    <tr>
            <th style="width: 150px;">ID</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 120px">Last Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        	<td><p th:text="${owner.id}">ID</p></td>
        	<td><p th:text="${owner.firstName}">First Name</p></td>
        	<td><p th:text="${owner.lastName}">Last Name</p></td>
    </tr>
    </tbody>
</table>
</body>

</html>
